<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails d'un pokemon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
<div id="app" class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">&nbsp;</a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">TP1</a>
                <a id="favorites" href="favorites.html" class="navbar-item is-hidden">Pokémons Favoris</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a id="afficherDeconnexion" class="button is-light is-danger">Déconnexion</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="section has-text-centered">
        <div id="boutonsAjouterSupprimer">
            <button id="ajouterFavoris" class="button is-primary is-hidden">Ajouter aux favoris</button>
            <button id="supprimerFavoris" class="button is-danger is-hidden">Supprimer des favoris</button>
        </div>
        <ul>
            <li>Name: <label id="name"></label></li>
            <li>HP: <label id="hp"></label></li>
            <li>Attack: <label id="attack"></label></li>
            <li>Defense: <label id="defense"></label></li>
            <li>Height: <label id="height"></label></li>
            <li>SpecialAttack: <label id="specialattack"></label></li>
            <li>SpecialDefense: <label id="specialdefense"></label></li>
            <li>Speed: <label id="speed"></label></li>
            <li>Weight: <label id="weight"></label></li>
            <li>ImgURL: <img id="imgURL" src="" alt="" /></li>
            <li>
                CryURL:
                <audio controls>
                    <source type="audio/ogg" id="cryURL">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li>Habitat.Name: <label id="habitatName"></label></li>
            <li>Species.Name: <label id="speciesName"></label></li>
            <li>Evolution.Name: <label id="evolutionName"></label></li>
            <li>
                <img id="evolutionImgURL" src="" alt="" />
            </li>
            <li>Evolution.Evolution.Name: <label id="evolutionEvolutionName"></label></li>
            <li>
                <img id="evolutionEvolutionImgURL" src="" alt="" />
            </li>
        </ul>
    </div>
</div>
<script src="details.js" type="module"></script>
</body>
</html>
